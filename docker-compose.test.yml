version: '2'
services:
  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    networks:
      - rest
    depends_on:
      - proxy
    environment:
      - NODE_TLS_REJECT_UNAUTHORIZED
      - API_HOST
      - API_PORT
      - PROXY_HOST
      - PROXY_PORT
      - STATUS_HOST
      - STATUS_PORT
